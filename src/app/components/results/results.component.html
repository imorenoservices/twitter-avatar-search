<ng-container *ngIf="userResultList">
  <nz-table #userTable [nzFrontPagination]="false" [nzData]="userResultList">
    <thead>
      <tr>
        <th id="login">Login</th>
        <th id="type">Type</th>
        <th id="avatar">Avatar URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userTable.data">
        <td [headers]="'login ' + user.login">{{ user.login }}</td>
        <td [headers]="'type' + user.type">{{ user.type }}</td>
        <td [headers]="'avatar ' + user.id">
          <a [href]="user.avatar_url">{{ user.avatar_url }}</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <ng-container *ngIf="paginationEnabled">
    <app-github-pagination [currentPage$]="currentPage$" [lastPageIndex]="totalPages" (goToPage)="goToLink($event)">
    </app-github-pagination>
  </ng-container>
</ng-container>
