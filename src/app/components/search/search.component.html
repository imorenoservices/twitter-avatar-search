<form autocomplete="off" nz-form (ngSubmit)="triggerSearch()" [formGroup]="loginForm">
  <nz-input-group nzPrefixIcon="user" nzSearch [nzSuffix]="searchTpl">
    <input nz-input formControlName="login" type="text" placeholder="Login" />
    <ng-template #searchTpl>
      <button nz-button nzType="primary" type="submit" nzSearch>Search</button>
    </ng-template>
  </nz-input-group>
</form>
