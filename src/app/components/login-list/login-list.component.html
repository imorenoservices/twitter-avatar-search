<div class="search--container">
  <app-search (search)="searchLogin($event)"></app-search>
</div>
<ng-container *ngIf="isFirstSession; else showResultsTpl">
  <div class="welcome--container">
    <div class="github-logo"></div>
    <div class="welcome--message">
      <span>Please, use the search box in order to find GitHub users by </span>
      <span class="font--mono highlight">login</span>
      <span> field</span>
    </div>
  </div>
</ng-container>
<ng-template #showResultsTpl>
  <ng-container *ngIf="isNewSearch; else elseTemplate">
    <div class="spinner--container">
      <nz-spin nzTip="Searching..."> </nz-spin>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <app-results
      [userResultList]="userResultList"
      [paginationEnabled]="paginationEnabled"
      [currentPage$]="currentPage$"
      [totalPages]="totalPages"
      [isLoading$]="isLoading$"
      (goToPage)="goToLink($event)"
    >
    </app-results>
  </ng-template>
</ng-template>
